<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Monitoreo</title>
     <link rel="stylesheet" href="asstets/css/login.css">

</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4zm2 2H5V5h14v14z"/>
                </svg>
            </div>
        </div>
        
        <h1 class="login-title">Iniciar Sesión</h1>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                   <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        
        <div class="login-footer">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>

    <script type="module">
        import { loginUsuario } from './servicios/loginUsuario.js';
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const correo = document.getElementById('email').value;
            const clave = document.getElementById('password').value;
            try {
                const usuario = await loginUsuario(correo, clave);
                alert('Bienvenido, ' + usuario.nombre);
                // Redireccionar al dashboard después de la autenticación exitosa
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Error de inicio de sesión: ' + error.message);
            }
        });
    </script>
  </body>
</html>
