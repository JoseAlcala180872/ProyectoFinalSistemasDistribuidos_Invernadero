<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alarmas</title>
  <link rel="stylesheet" href="/asstets/css/alarmas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-icon active"><i class="fas fa-home"></i></div>
    <div class="sidebar-icon"><i class="fas fa-plus"></i></div>
    <div class="sidebar-icon"><i class="fas fa-bell"></i></div>
    <div class="sidebar-icon"><i class="fas fa-chart-line"></i></div>
    <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
  </div>

  <div class="main-content">
    <header class="header">
      <h1>Alarmas</h1>
      <div class="search-bar">
        <input type="text" placeholder="Buscar alerta...">
        <i class="fas fa-search"></i>
      </div>
      <div class="header-icons">
        <i class="fas fa-bell"></i>
        <i class="fas fa-plus-circle"></i>
        <i class="fas fa-trash"></i>
      </div>
    </header>

    <section class="crear-alarma" id="crearAlarma">
      <h2>Crear nueva alarma</h2>
      <form id="formCrearAlarma" class="form-alarma">
        <div class="form-group">
          <label for="tipo">Tipo de alarma</label>
          <select id="tipo" required>
            <option value="alta">Alta</option>
            <option value="baja">Baja</option>
          </select>
        </div>
        <div class="form-group">
          <label for="parametro">Parámetro</label>
          <select id="parametro" required>
            <option value="temperatura">Temperatura</option>
            <option value="humedad">Humedad</option>
          </select>
        </div>
        <div class="form-group">
          <label for="umbral">Umbral</label>
          <input type="number" id="umbral" required placeholder="Ej: 30">
        </div>
        <div class="form-group">
          <label for="correoNotificacion">Correo de notificación</label>
          <input type="email" id="correoNotificacion" required placeholder="ejemplo@correo.com">
        </div>
        <button type="submit" class="btn-crear-alarma">Crear alarma</button>
      </form>
      <div id="mensajeAlarma"></div>
    </section>

    <section class="alert-list" id="alertList">
      <!-- Las alarmas se llenarán aquí dinámicamente -->
    </section>
  </div>
  <script type="module">
    import { obtenerAlarmas, crearAlarma, desactivarAlarma } from './servicios/alarmaServicio.js';

    function iconoPorParametro(parametro) {
      return parametro === 'temperatura' ? 'fa-temperature-high' : 'fa-tint';
    }

    function textoPorTipo(tipo, parametro) {
      if (tipo === 'alta') return `Subió la ${parametro}`;
      if (tipo === 'baja') return `Bajó la ${parametro}`;
      return `Alarma de ${parametro}`;
    }

    async function mostrarAlarmas() {
      const contenedor = document.getElementById('alertList');
      contenedor.innerHTML = '';
      try {
        const alarmas = await obtenerAlarmas();
        if (alarmas.length === 0) {
          contenedor.innerHTML = '<div>No hay alarmas activas.</div>';
          return;
        }
        alarmas.forEach(a => {
          const div = document.createElement('div');
          div.className = 'alert';
          const powerClass = a.estado === false ? 'apagada' : '';
          div.innerHTML = `
            <div class="icon"><i class="fas ${iconoPorParametro(a.parametro)}"></i></div>
            <div class="text">
              <strong>${a.tipo.charAt(0).toUpperCase() + a.tipo.slice(1)} (${a.parametro})</strong>
              <p>${textoPorTipo(a.tipo, a.parametro)} (umbral: ${a.umbral})</p>
            </div>
            <div class="power ${powerClass}" style="cursor:pointer;" title="${a.estado === false ? 'Alarma desactivada' : 'Apagar alarma'}"><i class="fas fa-power-off"></i></div>
          `;
          // Evento para apagar la alarma solo si está activa
          if (a.estado !== false) {
            div.querySelector('.power').addEventListener('click', async () => {
              try {
                await desactivarAlarma(a._id);
                mostrarAlarmas();
              } catch (err) {
                alert('Error al desactivar la alarma');
              }
            });
          }
          contenedor.appendChild(div);
        });
      } catch (e) {
        contenedor.innerHTML = '<div>Error al cargar alarmas</div>';
      }
    }

    document.getElementById('formCrearAlarma').addEventListener('submit', async function(e) {
      e.preventDefault();
      const tipo = document.getElementById('tipo').value;
      const parametro = document.getElementById('parametro').value;
      const umbral = parseFloat(document.getElementById('umbral').value);
      const correoNotificacion = document.getElementById('correoNotificacion').value;
      const mensaje = document.getElementById('mensajeAlarma');
      mensaje.textContent = '';
      try {
        await crearAlarma({ tipo, parametro, umbral, correoNotificacion });
        mensaje.style.color = 'green';
        mensaje.textContent = '¡Alarma creada exitosamente!';
        this.reset();
        mostrarAlarmas();
      } catch (err) {
        mensaje.style.color = '#e53e3e';
        mensaje.textContent = 'Error al crear la alarma';
      }
    });

    mostrarAlarmas();
  </script>
</body>
</html>
