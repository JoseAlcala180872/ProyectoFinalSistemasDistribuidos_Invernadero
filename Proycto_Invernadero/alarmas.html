<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alarmas</title>
  <link rel="stylesheet" href="/asstets/css/alarmas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-icon active"><i class="fas fa-home"></i></div>
    <div class="sidebar-icon"><i class="fas fa-plus"></i></div>
    <div class="sidebar-icon"><i class="fas fa-bell"></i></div>
    <div class="sidebar-icon"><i class="fas fa-chart-line"></i></div>
    <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
  </div>

  <div class="main-content">
    <header class="header">
      <h1>Alarmas</h1>
      <div class="search-bar">
        <input type="text" placeholder="Buscar alerta...">
        <i class="fas fa-search"></i>
      </div>
      <div class="header-icons">
        <i class="fas fa-bell"></i>
        <i class="fas fa-plus-circle"></i>
        <i class="fas fa-trash"></i>
      </div>
    </header>

    <section class="alert-list">
      <div class="alert">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <div class="text">
          <strong>Alerta 1</strong>
          <p>Subió la temperatura</p>
        </div>
        <div class="power"><i class="fas fa-power-off"></i></div>
      </div>

      <div class="alert">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <div class="text">
          <strong>Alerta 2</strong>
          <p>Bajó la temperatura</p>
        </div>
        <div class="power"><i class="fas fa-power-off"></i></div>
      </div>

      <div class="alert">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <div class="text">
          <strong>Alerta 3</strong>
          <p>Subió la humedad</p>
        </div>
        <div class="power"><i class="fas fa-power-off"></i></div>
      </div>
    </section>
  </div>
</body>
</html>
