<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Monitoreo</title>
    <link rel="stylesheet" href="/asstets/css/registro.css">
</head>
<body>
    <nav class="sidebar">
        <a href="dashboard.html" class="sidebar-icon" title="Dashboard">
            <i class="fas fa-home"></i>
        </a>
        <a href="sensores.html" class="sidebar-icon" title="Sensores">
            <i class="fas fa-microchip"></i>
        </a>
        <a href="alarmas.html" class="sidebar-icon" title="Notificaciones">
            <i class="fas fa-bell"></i>
        </a>
        <a href="datosFecha.html" class="sidebar-icon" title="Estadísticas">
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="greenhouse-settings.html" class="sidebar-icon" title="Configuración">
            <i class="fas fa-cog"></i>
        </a>
    </nav>

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4zm2 2H5V5h14v14z"/>
                </svg>
            </div>
        </div>
        <h1 class="login-title">Crear cuenta</h1>
        <p class="login-subtitle">Regístrate para acceder al sistema</p>
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div id="usernameError" class="error-message">El nombre de usuario es requerido</div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div id="emailError" class="error-message">Ingresa un correo electrónico válido</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="password-requirements">La contraseña debe tener al menos 6 caracteres</div>
                <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            </div>
            <button type="submit" class="login-button">Registrarme</button>
        </form>
        <div class="login-footer">
            ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>
    <script type="module" src="servicios/registroUsuario.js"></script>
</body>
</html>
