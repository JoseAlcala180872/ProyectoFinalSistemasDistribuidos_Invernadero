<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Monitoreo</title>
        <link rel="stylesheet" href="asstets/css/registro.css">

</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4zm2 2H5V5h14v14z"/>
                </svg>
            </div>
        </div>
        
        <h1 class="register-title">Crear cuenta</h1>
        <p class="register-subtitle">Regístrate para acceder al sistema</p>
        
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div id="usernameError" class="error-message">El nombre de usuario es requerido</div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div id="emailError" class="error-message">Ingresa un correo electrónico válido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="password-requirements">La contraseña debe tener al menos 6 caracteres</div>
                <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <div id="confirmPasswordError" class="error-message">Las contraseñas no coinciden</div>
            </div>
            
            <button type="submit" class="register-button">Registrarme</button>
        </form>
        
        <div class="register-footer">
            ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores de los campos
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar campos
            let isValid = true;
            
            // Validar nombre de usuario
            if (username === '') {
                document.getElementById('usernameError').style.display = 'block';
                document.getElementById('username').classList.add('input-error');
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
                document.getElementById('username').classList.remove('input-error');
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('input-error');
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('email').classList.remove('input-error');
            }
            
            // Validar contraseña
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('input-error');
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('password').classList.remove('input-error');
            }
            
            // Validar confirmación de contraseña
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('input-error');
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('input-error');
            }
            
            // Si todo es válido, procede con el registro
            if (isValid) {
                console.log('Datos de registro:', {
                    username,
                    email,
                    password
                });
                
                // Aquí puedes implementar la lógica para enviar los datos al servidor
                // Por ejemplo, usando fetch para una API
                
                // Simular registro exitoso y redireccionar
                alert('Registro exitoso. Redireccionando al login...');
                // window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
