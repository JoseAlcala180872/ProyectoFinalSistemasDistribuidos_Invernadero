<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Monitoreo</title>
    <link rel="stylesheet" href="/asstets/css/registro.css">
</head>
<body>
    <nav class="sidebar">
        <a href="dashboard.html" class="sidebar-icon" title="Dashboard">
            <i class="fas fa-home"></i>
        </a>
        <a href="sensores.html" class="sidebar-icon" title="Sensores">
            <i class="fas fa-microchip"></i>
        </a>
        <a href="alarmas.html" class="sidebar-icon" title="Notificaciones">
            <i class="fas fa-bell"></i>
        </a>
        <a href="datosFecha.html" class="sidebar-icon" title="Estadísticas">
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="greenhouse-settings.html" class="sidebar-icon" title="Configuración">
            <i class="fas fa-cog"></i>
        </a>
    </nav>

    <div class="register-container">
        <h1 class="register-title">Crear cuenta</h1>
        <p class="register-subtitle">Regístrate para acceder al sistema</p>
       
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                <div id="usernameError" class="error-message">El nombre de usuario es requerido</div>
            </div>
           
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                <div id="emailError" class="error-message">Ingresa un correo electrónico válido</div>
            </div>
           
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <div class="password-requirements">La contraseña debe tener al menos 6 caracteres</div>
                <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            </div>
           
            <button type="submit" class="register-button">Registrarme</button>
        </form>


        <div class="register-footer">
            ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>


    <script type="module" src="servicios/registroUsuario.js"></script>
</body>
</html>
