<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Datos por Fecha</title>
    <link rel="stylesheet" href="asstets/css/datosFecha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <a href="dashboard.html" class="sidebar-icon" title="Dashboard">
            <i class="fas fa-home"></i>
        </a>
        <a href="sensores.html" class="sidebar-icon" title="Sensores">
            <i class="fas fa-microchip"></i>
        </a>
        <a href="alarmas.html" class="sidebar-icon" title="Notificaciones">
            <i class="fas fa-bell"></i>
        </a>
        <a href="datosFecha.html" class="sidebar-icon" title="Estadísticas">
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="greenhouse-settings.html" class="sidebar-icon" title="Configuración">
            <i class="fas fa-cog"></i>
        </a>
    </nav>
    
    <div class="content">
        <h1 class="title">Datos por fecha</h1>
        
        <div class="sensor-selection">
            <label for="sensors">Sensor:</label>
            <select id="sensors" class="sensor-dropdown">
                <option value="v">V</option>
                <option value="a">A</option>
                <option value="w">W</option>
                <option value="kwh">kWh</option>
            </select>
            
            <div class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
                    <path d="M4 8h16v13H4z" opacity=".3"/>
                </svg>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Datos por fecha</div>
                <div class="chart-date">12/07/2023</div>
            </div>
            
            <div class="chart">
                <svg width="100%" height="100%" viewBox="0 0 600 220" preserveAspectRatio="none">
                    <path class="chart-line" d="M0,100 C20,80 40,120 60,90 C80,60 100,80 120,70 C140,60 160,110 180,100 C200,90 220,120 240,110 C260,100 280,140 300,170 C320,200 340,180 360,160 C380,140 400,120 420,110 C440,100 460,120 480,90 C500,60 520,80 540,60 C560,40 580,80 600,20"></path>
                </svg>
            </div>
        </div>
    </div>

  
</body>
</html>
