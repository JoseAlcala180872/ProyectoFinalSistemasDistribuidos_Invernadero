<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Datos por Fecha</title>
    <link rel="stylesheet" href="asstets/css/datosFecha.css">


</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon home-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2.1L1 12h3v9h7v-6h2v6h7v-9h3L12 2.1z"/>
            </svg>
        </div>
        <div class="sidebar-icon plus-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </div>
        <div class="sidebar-icon bell-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>
        </div>
        <div class="sidebar-icon chart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4zm2 2H5V5h14v14z"/>
            </svg>
        </div>
        <div class="sidebar-icon settings-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">Datos por fecha</h1>
        
        <div class="sensor-selection">
            <label for="sensors">Sensor:</label>
            <select id="sensors" class="sensor-dropdown">
                <option value="v">V</option>
                <option value="a">A</option>
                <option value="w">W</option>
                <option value="kwh">kWh</option>
            </select>
            
            <div class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
                    <path d="M4 8h16v13H4z" opacity=".3"/>
                </svg>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">Datos por fecha</div>
                <div class="chart-date">12/07/2023</div>
            </div>
            
            <div class="chart">
                <svg width="100%" height="100%" viewBox="0 0 600 220" preserveAspectRatio="none">
                    <path class="chart-line" d="M0,100 C20,80 40,120 60,90 C80,60 100,80 120,70 C140,60 160,110 180,100 C200,90 220,120 240,110 C260,100 280,140 300,170 C320,200 340,180 360,160 C380,140 400,120 420,110 C440,100 460,120 480,90 C500,60 520,80 540,60 C560,40 580,80 600,20"></path>
                </svg>
            </div>
        </div>
    </div>

  
</body>
</html>
