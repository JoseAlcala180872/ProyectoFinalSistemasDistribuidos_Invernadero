<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar sensores</title>
  <link rel="stylesheet" href="/asstets/css/agregar.css">
</head>
<body>
  <nav class="sidebar">
        <a href="dashboard.html" class="sidebar-icon" title="Dashboard">
            <i class="fas fa-home"></i>
        </a>
        <a href="sensores.html" class="sidebar-icon" title="Sensores">
            <i class="fas fa-microchip"></i>
        </a>
        <a href="alarmas.html" class="sidebar-icon" title="Notificaciones">
            <i class="fas fa-bell"></i>
        </a>
        <a href="datosFecha.html" class="sidebar-icon" title="Estadísticas">
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="greenhouse-settings.html" class="sidebar-icon" title="Configuración">
            <i class="fas fa-cog"></i>
        </a>
    </nav>
  <div class="formulario">
    <h2>Agregar sensores</h2>
    <hr>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" value="THS-250310">

      <label for="tipo">Tipo de sensor</label>
      <select id="tipo">
        <option>Temperatura</option>
        <option>Humedad</option>
        <option>CO2</option>
        <option>Iluminación</option>
        <option>Humedad de suelo</option>
      </select>

      <label for="invernadero">Invernadero</label>
      <input type="text" id="invernadero" value="Sur">

      <button type="submit">Agregar</button>
    </form>
  </div>
</body>
</html>
